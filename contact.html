<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scripts.js" defer></script>
    <title>SFG WEB DESIGN</title>
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="navbar__container">
            <div class="logo__container">
               <a href="./index.html">SFG WEB DESIGN</a> 
            </div>
            <nav class="nav__container">
                <ul class="nav__list">
                    <li>
                        <a class="nav__link" href="./about.html">About</a>
                    </li>
                    <li>
                        <a class="nav__link" href="./index.html#work">Work</a>
                    </li>
                    <li>
                        <a class="nav__link" href="./services.html">Sevices</a>
                    </li>
                    <li>
                        <a class="nav__link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="toggle__container">
                <!-- <img class="toggle__icon" src="./media/grid-sharp.svg" alt="toggle icon"> -->
                <ion-icon class="toggle__icon" name="grid"></ion-icon>
            </div>
        </div>
    </header>
    <section class="hero-contact__section-container">
            <div class="hero-contact__content-container">
                <h1 class="hero-contact__title">Let’s work together</h1>
                <p class="hero-contact__subtitle">We’d love to hear about what you’re looking for.
                    Give us a few details below and our team will be in touch shortly</p>
                <p class="hero-contact__subtitle">If you’d prefer email, reach out to <a href="mailto:">hello@box.com</a>.</p>
            </div>
    </section><!-- Divider -->
    <div class="divider__container video"  id="video">
        <div class="color__1"></div>
        <div class="color__2"></div>
        <div class="color__3"></div>
        <div class="color__4"></div>
        <div class="color__5"></div>
    </div>
    <main>
        <section class="contact__container" id="contact">
            <div class="contact__content_container">
                <div class="contact__form_container">
                    <form action="" method="post">
                        <div class="contact__input-container">
                           <label for="">What’s your name?</label>
                            <input class="form__control" type="text" placeholder="Name" required> 
                        </div>
                        <div class="contact__input-container">
                           <label for="">How about your email address?</label>
                            <input class="form__control" type="email" placeholder="Email" required> 
                        </div>
                        <div class="contact__input-container">
                           <label for="">What's your company name?</label>
                            <input class="form__control" type="text" placeholder="Company name" required> 
                        </div>
                        <div class="contact__input-container">
                           <label for="">Message</label>
                            <textarea class="form__control"  type="text" cols="30" rows="5" placeholder="Message" required></textarea> 
                        </div>
                        <button class="send__btn">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- Divider -->
    <div class="divider__container">
        <div class="color__1"></div>
        <div class="color__2"></div>
        <div class="color__3"></div>
        <div class="color__4"></div>
        <div class="color__5"></div>
    </div>
    <footer>
        <div class="footer__container">
            <div class="footer__content_container">
                <div class="footer__content_left">
                    <h3 class="footer__logo">SFG WEB DESIGN</h3>
                </div>
                <div class="footer__content_right">
                    <div class="footer__socials">
                        <a href="#" class="footer__socials_link">
                            <ion-icon name="logo-facebook" class="footer__socials-icon" ></ion-icon>
                        </a>
                        <a href="#" class="footer__socials_link">
                            <ion-icon name="logo-instagram" class="footer__socials-icon"></ion-icon>
                        </a>
                        <a href="#" class="footer__socials_link">
                            <ion-icon name="logo-twitter" class="footer__socials-icon"></ion-icon>
                        </a>
                    </div>
                </div>
                
            </div>
            <p class="footer__copyright">Copyright &copy; 2021 SFG WEB DESIGN</p>
        </div>
    </footer>
    <div class="divider__container footer__divider">
        <div class="color__1"></div>
        <div class="color__2"></div>
        <div class="color__3"></div>
        <div class="color__4"></div>
        <div class="color__5"></div>
    </div>
</body>
</html>
